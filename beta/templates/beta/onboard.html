{% extends 'base.html' %}
{% load static %}
{% load bootstrap_icons %}

{% block app_css %}
    <link rel="stylesheet" href="{% static 'beta/onboard.css' %}">
{% endblock  %}

{% block title %}
    دیت‌ریت 💕 شانس موفقیت در دیت 
{% endblock  %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="logo-place d-flex align-content-center justify-content-center">
                <img class="onboard-logo" src="{% static 'beta\images\tina-fey-cool.gif' %}" alt="the main logo of datarate">
            </div>
        </div>
        <div class="row">
            <p class="text-dark text-center main-title">دیت‌ریت</p>
            <p class="text-dark text-center sub-title">ارزیابی شانس موفقیت دیت</p>
        </div>
        <div class="row">
            <a class="d-flex align-content-center justify-content-center link-button" href="{% url 'datedata' %}" target="_self">
                <button class="onboard-button text-light" type="button">بریم ببیـنیم</button>
            </a>
        </div>
    </div>
{% endblock %}
